<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonal Officer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-container { padding: 20px; }
        .stats-card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">Zonal Officer Dashboard</a>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    <strong>Officer:</strong> <span id="officerName"></span>
                </span>
                <span class="navbar-text me-3">
                    <strong>Zone:</strong> <span id="officerZone"></span>
                </span>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid dashboard-container">
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stats-card">
                    <h5>Active Transports</h5>
                    <h2 id="activeTransports">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <h5>Companies in Zone</h5>
                    <h2 id="zoneCompanies">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <h5>Active Alerts</h5>
                    <h2 id="activeAlerts">0</h2>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Transport Details</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Transport ID</th>
                                <th>From Company</th>
                                <th>To Company</th>
                                <th>Chemical Type</th>
                                <th>Vehicle Details</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="transportDetails"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Report Modal -->
    <div class="modal fade" id="reportModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Submit Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="reportForm">
                        <input type="hidden" id="transportId">
                        <div class="mb-3">
                            <label class="form-label">Report Type</label>
                            <select class="form-select" id="reportType" required>
                                <option value="violation">Rule Violation</option>
                                <option value="suspicious">Suspicious Activity</option>
                                <option value="emergency">Emergency</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="reportDescription" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitReport()">Submit Report</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="zonal-dashboard.js"></script>
</body>
</html>
